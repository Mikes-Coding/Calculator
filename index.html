<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="maincalculator">
        <div class="calcBody">
          <input type="text" id="display" class="screen" value="0" readonly>
          <button id="1-button" class="btn" value="1">1</button>
          <button id="2-button" class="btn" value="2">2</button>
          <button id="3-button" class="btn" value="3">3</button>
          <button id="4-button" class="btn" value="4">4</button>
          <button id="5-button" class="btn" value="5">5</button>
          <button id="6-button" class="btn" value="6">6</button>
          <button id="7-button" class="btn" value="7">7</button>
          <button id="8-button" class="btn" value="8">8</button>
          <button id="9-button" class="btn" value="9">9</button>
          <button id="add-button" class="btn">+</button>
          <button id="subtract-button" class="btn">-</button>
          <button id="multiply-button" class="btn">X</button>
          <button id="divide-button" class="btn">/</button>
          <button id="clear-button" class="btn">Clear</button>
          <button id="equals-button" class="btn">=</button>
        </div>
      </div>
      

</body>
</html>
